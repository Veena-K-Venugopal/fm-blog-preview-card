<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Blog Preview</title>
</head>

<body>
    <section class="blog-card">
        <figure class="card-image">
            <img src="/images/illustration-article.svg" alt="Blog image">
        </figure>
        <article class="card-text">
            <p class="category text-spacing">Learning</p>
            <p class="publish-date text-spacing">Published 21 Dec 2023</p>
            <h1 class="card-title text-spacing">HTML & CSS foundations</h1>
            <p class="card-description text-spacing">These languages are the backbone of every website, defining
                structure, content,
                and presentation</p>
        </article>
        <article class="author">
            <figure class="author-photo">
                <img src="/images/image-avatar.webp" alt="Author Greg Hooper">
            </figure>
            <figcaption class="author-name">Greg Hooper</figcaption>
        </article>
    </section>
</body>

</html>
